name: scala-nix-wrapper

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Cache for sbt & coursier ‚ô®Ô∏è"
        uses: coursier/cache-action@v4.1

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v12

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v8
        with:
          name: neutron
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"

      - name: "Build Scala project üöÄ"
        run: |
          nix-shell \
          -E 'with import nix/pkgs.nix { jdk="jdk11_headless"; }; mkShell { buildInputs = [ nix-build-uncached ]; }' \
          --run 'nix-build-uncached wrapper.nix'
